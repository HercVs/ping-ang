<div
	class="container-fluid h-75 d-flex justify-content-center align-items-center"
>
	<form
		[formGroup]="loginForm"
		class="d-flex flex-column gap-3 w-50 mw-25"
		(ngSubmit)="onSubmit()"
	>
		<div class="form-group">
			<label for="email">Email:</label>
			<input
				type="text"
				id="username"
				class="form-control"
				formControlName="email"
			/>
		</div>
		<div class="form-group">
			<label for="password">Password:</label>
			<input
				type="password"
				id="password"
				class="form-control"
				formControlName="password"
			/>
		</div>
		<button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">
			Login
		</button>
	</form>
</div>
