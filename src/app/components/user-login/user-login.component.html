<div
	class="container-fluid h-75 d-flex justify-content-center align-items-center"
>
	<form
		[formGroup]="loginForm"
		class="d-flex flex-column gap-3 w-50 mw-25 align-items-center"
		(ngSubmit)="onSubmit()"
	>
		<div class="form-group w-75">
			<label for="username">Email:</label>
			<input
				type="text"
				id="username"
				class="form-control"
				formControlName="username"
			/>
		</div>
		<div class="form-group w-75">
			<label for="password">Password:</label>
			<input
				type="password"
				id="password"
				class="form-control"
				formControlName="password"
			/>
		</div>
		@if (errorCode) {
			<div [ngSwitch]="errorCode">
				<span *ngSwitchCase="'userNotAuthenticated'" class="text-danger">
					Incorrect e-mail or password
				</span>
				<span *ngSwitchCase="'TokenExpired'" class="text-danger">
					Session expired. Please log in again
				</span>
			</div>
		}
		<button
			type="submit"
			class="btn btn-primary mt-3 w-25"
			[disabled]="!loginForm.valid"
		>
			Login
		</button>
	</form>
</div>
