@if (!announcement) {
	Nothing to display
} @else {
	<div class="card m-4 bg-dark bg-gradient text-white" style="height: 190px">
		<div class="card-body">
			<div class="d-flex justify-content-between">
				<h5 class="card-title">{{ announcement.title }}</h5>
				<span>{{ announcement.date }}</span>
			</div>

			<p class="card-text overflow-hidden" style="height: 75px">
				{{ announcement.content }}
			</p>
			<div class="card-footer d-flex justify-content-between">
				<span>
					{{ announcement.source }}
				</span>
				<a href="">Read more</a>
			</div>
		</div>
	</div>
}
